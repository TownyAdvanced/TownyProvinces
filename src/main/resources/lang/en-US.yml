name: English locale file
version: 0.01
language: english
author: LlmDl
website: 'http://townyadvanced.github.io/'
description: >
    The language file used to show players translations, when they
    use the en-US locale, or there is no translation file present
    for their locale. If you wish to edit this file, copy it to the
    override folder first, then edit that file.
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

# Plugin prefix

townyprovinces_plugin_prefix: '&6[TownyProvinces] '

# World validation

msg_err_unknown_world: "&cERROR: The world_name field in TownyProvinces/config.yml in incorrect. It must be the name of a world on your server."

# Set province type

word_civilized: "Civilized"
word_sea: "Sea"
word_wasteland: "Wasteland"
msg_province_already_given_type: "&cProvince type is already %s."
msg_province_type_successfully_set: "&bProvince type was set to %s. The map will be updated shortly."
msg_province_types_in_area_successfully_set: "&bAll provinces in the given area were set to type %s."
msg_err_invalid_province_location: "&cThe given co-ordinate was either mis-formatted, on a border, or outside the map."

# Regenerate region

msg_err_unknown_region_name: "&cUnknown region name."
msg_err_regeneration_job_already_started: "&cA region regeneration job is in progress. You must wait for the current job to complete before attempting a new one."
msg_region_regeneration_job_started: "&bRegion Regeneration Job Started for region: %s"
msg_problem_regenerating_all_regions: "&cThere was a problem generating all regions."
msg_problem_regenerating_one_region: "&cThere was a problem generating region: %s."
msg_successfully_regenerated_all_regions: "&bSuccessfully regenerated all regions."
msg_successfully_regenerated_one_regions: "&bSuccessfully regenerated region: %s."

# Set town costs

msg_err_value_must_be_and_integer: "&cThe given value must be an integer."
msg_new_town_cost_set_for_all_regions: "&bNew-Town-Cost-Per-Chunk set for all regions, to: %s"
msg_new_town_cost_set_for_one_region: "&bNew-Town-Cost-Per-Chunk set for region %s, to: %s"
msg_upkeep_town_cost_set_for_all_regions: "&bUpkeep-Town-Cost-Per-Chunk set for all regions, to: %s"
msg_upkeep_town_cost_set_for_one_region: "&bUpkeep-Town-Cost-Per-Chunk set for region %s, to: %s"

# Land validation job

msg_land_validation_job_starting: "&bThe Land Validation Job is starting."
msg_land_validation_job_stopping: "&bThe Land Validation Job is stopping."
msg_land_validation_job_pausing: "&bThe Land Validation Job is pausing."
msg_land_validation_job_restarting: "&bThe Land Validation Job is restarting."
msg_land_validation_job_started: "&bLand Validation Job started."
msg_land_validation_job_stopped: "&bLand Validation Job stopped."
msg_land_validation_job_paused: "&bLand Validation Job paused."

msg_err_command_not_possible_job_not_stopped_or_paused: "&cCommand not possible because the Land Validation Job is not stopped or paused."
msg_err_command_not_possible_job_not_started: "&cCommand not possible because the Land Validation Job is not started."
msg_land_validation_job_status: "&2Land Validation Job Status: "
land_validation_job_status_started: "&aStarted"
land_validation_job_status_start_requested: "&aStart Requested"
land_validation_job_status_stopped: "&aStopped"
land_validation_job_status_stop_requested: "&aStop Requested"
land_validation_job_status_paused: "&aPaused"
land_validation_job_status_pause_requested: "&aPause Requested"
land_validation_job_status_restart_requested: "&aRestart Requested"

# Creating new towns

msg_err_cannot_create_town_on_province_border: "&cTowns cannot be created on province borders."
msg_err_cannot_create_town_in_province_type: "&cTowns cannot be created in %s provinces."
msg_err_cannot_create_town_in_full_province: "&cOnly 1 town is allowed in each province. This province already contains a town."

# Merging towns

msg_err_cannot_merge_towns: "&cTown merging is not possible."

# Claiming

msg_err_cannot_claim_land_on_province_border: "&cTowns cannot claim land on province borders."
msg_err_cannot_claim_land_without_homeblock: "&cTowns without homeblocks cannot claim land."
msg_err_cannot_claim_land_outside_own_province: "&cTowns cannot claim land outside their own provinces."

# Outposts

msg_err_outpost_claim_rules_home: "&cYou cannot claim an outpost here. Outposts can only be claimed in the Town's Home-Province."
msg_err_outpost_claim_rules_home_sea: "&cOutposts can only be claimed in Sea-Provinces, and in the Town's Home-Province."
msg_err_outpost_claim_rules_home_wasteland: "&cOutposts can only be claimed in Wasteland-Provinces, and in the Town's Home-Province."

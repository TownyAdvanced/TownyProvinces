name: French locale file
version: 0.01
language: french
author: IvanMishin1
website: 'http://townyadvanced.github.io/'
description: >
    The language file used to show players translations, when they
    use the fr-FR locale. If you wish to edit this file, copy it to the
    override folder first, then edit that file.
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

# Plugin prefix

townyprovinces_plugin_prefix: '&6[TownyProvinces] '

# World validation

msg_err_unknown_world: "&cERREUR: La valeur de la variable world_name dans TownyProvinces/config.yml est incorrecte. Elle doit correspondre au nom d'un monde sur votre serveur."

# Set province to land or sea

msg_err_invalid_province_location: "&cLa coordonnée donnée est soit mal formatée, soit sur une frontière, soit en dehors de la carte."
msg_province_successfully_set_to_sea: "&bCette province est désormais une province maritime. La carte va se mettre à jour bientôt."
msg_province_already_sea: "&cCette province est déjà une province marritime."
msg_province_successfully_set_to_land: "&bCette province est désormais une province terrestre. La carte va se mettre à jour bientôt."
msg_province_already_land: "&cCette province est déjà une province terrestre."
msg_provinces_in_area_set_to_sea: "&bToutes les province dans cette zone sont désormais des provinces maritimes."
msg_provinces_in_area_set_to_land: "&bToutes les province dans cette zone sont désormais des provinces terrestres."

# Regenerate region

msg_err_unknown_region_name: "&cNom de région inconnu."
msg_err_regeneration_job_already_started: "&cLa génération d'une région est en cours. Veuillez attendre jusqu'à la fin de la génération en cours avant d'en commencer une nouvelle."
msg_region_regeneration_job_started: "&bLa génération de la région a démarré pour la région: %s"
msg_problem_regenerating_all_regions: "&cUne erreur est survenue durant la génération de toutes les régions."
msg_problem_regenerating_one_region: "&cUne erreur est survenue durant la génération de la région: %s."
msg_successfully_regenerated_all_regions: "&bToutes les régions ont été régénérées avec succès."
msg_successfully_regenerated_one_regions: "&bLa région a été régénéré avec succès: %s."

# Set town costs

msg_err_value_must_be_and_integer: "&cLa valeur donnée doit être un nombre entier."
msg_new_town_cost_set_for_all_regions: "&bLe prix d'une nouvelle ville pour toutes les régions est désormais: %s"
